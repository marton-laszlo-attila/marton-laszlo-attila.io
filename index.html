<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ŰrLégyFogó</title>
  <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
  <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@900&family=Roboto:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/game.js"></script>
</head>
<body>
  <div class="intro">
    <div class="introBack ">
      <!-- <h1>ŰrLégyFogó</h1> -->
      <svg viewBox="0 0 490 150">
        <text x="0%" y="70%" fill="transparent" text-anchor="">
          ŰrLégyFogó
        </text>

      </svg>
      <div class="start" id="start">Játék indításához kattints ide!</div>
      <div class="create">
        <h2>Készítették</h2>
        <p>Márton László Attila</p>
        <p>Prekuta Máté</p>
        <p>Szabó Tönki Albert</p>
        <p class="copy">© Frontend Fighters, 2020</p>
      </div>
    </div>   
  </div>
  <div class="lastStage hide">
    <div class="lastStageBack">
      <!--Máté (WIN/LOSE) -->
      <svg viewBox="0 0 490 150">
        <text x="0%" y="70%" fill="transparent" text-anchor="">
          ŰrLégyFogó
        </text>
      </svg>
      <div class="win hide">Nyertél!</div>
      <div class="lose hide">Vesztettél!</div>
      <!-- <div class="start" id="restart">Játék indításához kattints ide!</div> -->
    </div>
  </div>
  <div class="origo hide">
    <div class="dataContainer">
      <div id="healthScore">Élet: <span></span></div>
      <div id="shieldScore">Pajzs: <span></span></div>
      <div id="morselScore">Kincs: <span></span></div>
    </div>
    <div class="controlContainer">
      <div class="c1">W</div>
      <div class="c2">A</div>
      <div class="c3">S</div>
      <div class="c4">D</div>
      <div class="c5">SPACE</div>
    </div>
    <div class="clip">
      <!-- <div class="pont oc2" style="background-color: yellow;"></div> -->
      <div class="ship object">
        <div class="shipPlumeBottom"></div>
        <div class="shipPlumeTopLeft"></div>
        <div class="shipPlumeTopRight"></div>
      </div>
      <div class="map" id="map">
        <div class="ship shadowShip" id="s1" style="width: 2px; height: 2px;"></div>
        <div class="bullet" id="bullet"></div>
        <!-- <div class="pont oc1" style="background-color: aqua;"></div> -->
      </div>
    </div>
  </div>
</body>
</html>
